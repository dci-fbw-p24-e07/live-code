{% extends 'base.html' %}

{% block title %}
  Create Booking - {{ car }}
{% endblock title %}

{% block content %}
  <h2>Book Car: {{ car }}</h2>
  <form method="post">
    {% csrf_token %}
    <label>{{ form.start_date.label }}:</label>
    {{ form.start_date }}<br>
    <label>{{ form.end_date.label }}:</label>
    {{ form.end_date }}<br>
    <button type="submit">Proceed to Payment</button>
  </form>
{% endblock %}
